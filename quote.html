<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0f4f8;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      background-color: #3f51b5;
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sidebar:hover {
      width: 180px;
    }

    .hamburger {
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 15px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .sidebar:hover ul {
      opacity: 1;
      pointer-events: auto;
    }

    .sidebar li {
      padding: 10px 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      white-space: nowrap;
    }

    .main-content {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      text-align: center;
    }

    .main-content h2 {
      font-size: 26px;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    .quote-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 640px;
      width: 90%;
      font-size: 18px;
      line-height: 1.5;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3fa0;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        padding: 20px 10px;
      }

      .main-content h2 {
        font-size: 22px;
      }

      .quote-box {
        font-size: 16px;
        padding: 20px;
      }

      button {
        font-size: 15px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="hamburger">‚â°</div>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="chat.html">üí¨ Chat</a></li>
        <li><a href="breathing.html">üßò Breathing</a></li>
        <li><a href="music.html">üéß Music</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h2>üåü Here's a motivational quote for you</h2>
      <button onclick="getQuote()">New Quote</button>
      <div class="quote-box" id="quoteBox">
        Click "New Quote" to get inspired!
      </div>
    </div>
  </div>

  <script>
    const apiKey = "B1gaBDoOmbUA7LJMhZPiJ7NwT33u26Fjp1BGaZl5"; // Your Cohere API key

    async function getQuote() {
      const quoteBox = document.getElementById("quoteBox");
      quoteBox.innerHTML = "‚ú® Generating...";

      try {
        const response = await fetch("https://api.cohere.ai/v1/generate", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "command",
            prompt: "Give a short, powerful motivational quote for someone feeling down. No author needed.",
            max_tokens: 50,
            temperature: 0.9
          })
        });

        const data = await response.json();
        const text = data.generations[0].text.trim();

        quoteBox.innerHTML = `üåà ${text}`;
      } catch (error) {
        quoteBox.innerHTML = "‚ö†Ô∏è Couldn‚Äôt fetch quote. Try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>

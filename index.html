<head>

  <title>Mental Health Companion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #3f51b5;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .button-group a {
      text-decoration: none;
      padding: 12px 25px;
      background-color: #3f51b5;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
    }

    .button-group a:hover {
      background-color: #303f9f;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      color: #555;
      font-family: "Comic Sans MS", cursive, sans-serif;
      opacity: 0.7;
      z-index: 99;
    }

    @media screen and (min-width: 768px) {
      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 600px;
      }

      .button-group a {
        flex: 1 1 45%;
      }
    }
  </style>
</head>

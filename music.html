<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calming Music Suggestions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0f4f8;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: 60px;
      background-color: #3f51b5;
      padding: 10px 0;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    .sidebar:hover {
      width: 180px;
    }

    .hamburger {
      font-size: 24px;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul,
    .sidebar a {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .sidebar:hover ul,
    .sidebar:hover a {
      opacity: 1;
      pointer-events: auto;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 0 10px;
      white-space: nowrap;
    }

    .main {
      flex-grow: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 500px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3fa0;
    }

    .results {
      margin-top: 30px;
      text-align: left;
      max-width: 640px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
    }

    .results a {
      display: inline-block;
      margin: 6px 0;
      color: #3f51b5;
      text-decoration: underline;
      word-break: break-word;
    }

    @media screen and (max-width: 768px) {
      input[type="text"] {
        width: 100%;
      }

      .main {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="hamburger">‚â°</div>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="chat.html">üí¨ Chat</a></li>
        <li><a href="breathing.html">üßò Breathing</a></li>
        <li><a href="quote.html">üåü Motivation</a></li>
      </ul>
    </div>

    <div class="main">
      <h2>üéß What kind of calming music would you like?</h2>
      <input type="text" id="musicInput" placeholder="e.g., lo-fi beats, nature sounds, piano music" />
      <br />
      <button onclick="fetchMusic()">Suggest Music</button>

      <div class="results" id="results">
        <!-- Music suggestions go here -->
      </div>
    </div>
  </div>

  <script>
    const apiKey = "oiHno3sKf93xaawUpe7zmZur9TEF2rbbXRmZ0uaQ"; // Replace if needed

    async function fetchMusic() {
      const input = document.getElementById("musicInput").value.trim();
      const resultsBox = document.getElementById("results");

      if (!input) {
        alert("Please enter a music type first!");
        return;
      }

      resultsBox.innerHTML = "üé∂ Finding suggestions...";

      try {
        const response = await fetch("https://api.cohere.ai/v1/generate", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "command",
            prompt: `Give 3 popular calming music titles or artists (no links) based on: "${input}". Format as a short list.`,
            max_tokens: 100,
            temperature: 0.8
          })
        });

        const data = await response.json();
        const text = data.generations[0].text.trim();

        const titles = text
          .split('\n')
          .map(line => line.replace(/^[-‚Ä¢\d.]+\s*/, "").trim())
          .filter(t => t.length > 0);

        if (!titles.length) {
          resultsBox.innerHTML = "üòï Couldn't generate suggestions.";
          return;
        }

        resultsBox.innerHTML = titles.map(title => `
          <div>
            <strong>üéµ ${title}</strong><br />
            <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(title)}" target="_blank">üîó YouTube</a>
            &nbsp;|&nbsp;
            <a href="https://open.spotify.com/search/${encodeURIComponent(title)}" target="_blank">üîó Spotify</a>
          </div>
        `).join("<br />");

      } catch (err) {
        console.error(err);
        resultsBox.innerHTML = "üö´ Something went wrong. Try again later.";
      }
    }
  </script>
</body>
</html>
